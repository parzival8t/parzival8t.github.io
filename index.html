<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto&display=swap');
        :root {
            --white: #ffffff;
            --gray: #0e0e0e;
            --blue: #19233B;
            --green: #28385F;
            --lightblue: #283759;
            --hover: #8F4A64;
        }  
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Roboto', sans-serif;
            background: rgb(40,55,89);
            background: radial-gradient(circle, rgba(40,55,89,1) 8%, rgba(100,116,154,1) 26%, rgba(62,76,108,1) 48%, rgba(42,55,85,1) 68%, rgba(25,35,59,1) 85%);
            color: var(--gray);
        }
        header {
            margin: 1em;
            color: var(--white);
        }
        .soundboard {
            display: grid;
            /*margin: 0.5em;*/
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 2em;
        }
        .card {
            display: inline-block;
            background: rgb(255,255,255);
            background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(245,245,245,1) 70%, var(--green) 70%, var(--green) 100%);
            text-align: center;
            cursor: pointer;
        }
        .card p {
            padding: 0.6em 0.4em 1em 0.4em;
        }
        .card img {
            width: 80px;
        }
        .card img:hover {
            width: 110px;
            animation-name: example;
            animation-duration: 1.5s;
            animation-iteration-count: 3;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
        button {
            background-color: var(--white);
            padding: 0.6em 0.4em;
            width: 8em;
            box-shadow: none;
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            cursor: pointer;
            background-color: var(--hover);
            color: var(--white);
        }
        footer {
            margin: 2.6em 1em;
            color: var(--white);
            font-size: small;
        }
        footer a {
            color: var(--white);
        }
        @keyframes example {
            0% {transform: rotate(0deg);}
            25% {transform: rotate(30deg);}
            75% {transform: rotate(-30deg);}
            100% {transform: rotate(0deg);}
        }
                
        @media only screen and (max-width: 520px) {
            .soundboard {
                margin: 1em;
                grid-template-columns: 1fr;   
                grid-gap: 2em;  
            }
            .card p {
                font-size: 10px;
            }
        }
        
        @media only screen and (min-width: 1100px) {
            body {
                width: 1100px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HOME</h1>
    </header>
    
    <footer>
        <p></p>
    </footer>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 
</body>
</html>
